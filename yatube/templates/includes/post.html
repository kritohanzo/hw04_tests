<article>
  <ul>
    <li>
      Автор:
      {% if post.author.get_full_name %}
        {{ post.author.get_full_name }}
      {% else %}
        {{ post.author.username }}
      {% endif %}
    </li>
    <li>Дата публикации: {{ post.pub_date|date:"d E Y" }}</li>
  </ul>
  <p>{{ post.text }}</p>
</article>
